<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <section id="main-page" class="main-page">
            <div class="main-content text-center">
                <h1 class="display-4">Chat Inteligente</h1>
                <p class="lead">Sube un archivo PDF y haz preguntas sobre su contenido. Nuestra IA te responderá.</p>
                <button id="toggle-chat" class="btn btn-lg btn-outline-primary">Comenzar</button>
            </div>
        </section>
        <div class="row">
            <div class="col">
                <div id="chat-container" class="chat-container">
                    <div id="messages"></div>
                    <form id="message-form">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i></button>
                        </div>
                        <p class="mt-2">This program is developed by <a href="https://www.linkedin.com/in/facundo-sander-1a6248126/" target="_blank">Facundo Sander</a>.</p>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex flex-column h-100">
                    <button id="toggle-sidebar" class="btn btn-secondary" type="button"><i class="fas fa-bars"></i> Mostrar/Ocultar Panel</button>
                    <div id="sidebar" class="d-none">
                        <form id="config-form">
                            <div class="mb-3">
                                <label for="api-key-input" class="form-label">API Key</label>
                                <input type="password" class="form-control" id="api-key-input" placeholder="Ingresa tu API Key">
                            </div>
                            <div class="mb-3">
                                <label for="file-input" class="form-label">PDF</label>
                                <input type="file" class="form-control" id="file-input">
                            </div>
                            <!-- Botón de cambio de tema sin bordes -->
                            <button id="toggle-theme" type="button" class="btn btn-link p-0 m-0">
                                <i id="sun-icon" class="bi bi-sun"></i>
                                <i id="moon-icon" class="bi bi-moon d-none"></i>
                            </button>
            <!--              <div class="mb-3">
                                <label for="k-input" class="form-label">K</label>
                                <input type="number" class="form-control" id="k-input" value="2">
                            </div>
                            <div class="mb-3">
                                <label for="chain-type-input" class="form-label">Tipo de cadena</label>
                                <select class="form-select" id="chain-type-input">
                                    <option value="stuff" selected>stuff</option>
                                </select>
                            </div> -->   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
